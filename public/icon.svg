
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Main Background Gradient: Deep Violet to Vibrant Fuchsia -->
        <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#6D28D9"/> <!-- Violet 700 -->
            <stop offset="50%" stop-color="#7C3AED"/> <!-- Violet 600 -->
            <stop offset="100%" stop-color="#C026D3"/> <!-- Fuchsia 600 -->
        </linearGradient>
        
        <!-- Gold Gradient for the Spark -->
        <linearGradient id="goldGrad" x1="280" y1="80" x2="420" y2="220" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FDE047"/> <!-- Yellow 300 -->
            <stop offset="100%" stop-color="#F59E0B"/> <!-- Amber 500 -->
        </linearGradient>

        <!-- Soft Shadow for depth -->
        <filter id="softDrop" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#4C1D95" flood-opacity="0.4"/>
        </filter>

        <!-- Inner Light for Glass effect -->
        <filter id="innerLight" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="1"/>
        </filter>
    </defs>
    
    <!-- 1. Background Squircle -->
    <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#bgGradient)"/>
    
    <!-- 2. Subtle Gloss Overlay (Top) -->
    <path d="M0 128C0 57.3 57.3 0 128 0H384C454.7 0 512 57.3 512 128V220C512 220 300 350 0 220V128Z" fill="white" fill-opacity="0.08"/>

    <!-- 3. The Main Symbol Group -->
    <g transform="translate(256, 266)">
        
        <!-- The "V" / Checkmark Shape -->
        <!-- White with soft shadow -->
        <path d="M-110 -70 L-20 110 L110 -130" 
              stroke="white" 
              stroke-width="65" 
              stroke-linecap="round" 
              stroke-linejoin="round"
              filter="url(#softDrop)"
              fill="none"/>
    </g>

    <!-- 4. The AI Spark (Star) -->
    <!-- Positioned near the top right of the V to signify intelligence/premium -->
    <g transform="translate(360, 140)" filter="url(#softDrop)">
        <!-- Vertical Beam -->
        <path d="M0 -45 C5 -10 10 0 45 0 C10 0 5 10 0 45 C-5 10 -10 0 -45 0 C-10 0 -5 -10 0 -45 Z" 
              fill="url(#goldGrad)"/>
        
        <!-- Center Glow -->
        <circle cx="0" cy="0" r="10" fill="white" fill-opacity="0.9"/>
    </g>

</svg>
