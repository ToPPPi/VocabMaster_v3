
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Main Background: Deep Learning Violet -->
        <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4C1D95"/> <!-- Violet 900 -->
            <stop offset="100%" stop-color="#7C3AED"/> <!-- Violet 600 -->
        </linearGradient>
        
        <!-- Book Pages Gradient -->
        <linearGradient id="pages" x1="150" y1="150" x2="362" y2="362" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#E2E8F0"/>
        </linearGradient>

        <!-- The Spark/AI Gradient -->
        <linearGradient id="spark" x1="256" y1="100" x2="256" y2="200" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FDE047"/> <!-- Yellow 300 -->
            <stop offset="100%" stop-color="#F59E0B"/> <!-- Amber 500 -->
        </linearGradient>

        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="15" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
        </filter>
        
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="10" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#bg)"/>
    
    <!-- Decorative Circle -->
    <circle cx="256" cy="256" r="180" stroke="white" stroke-opacity="0.1" stroke-width="2"/>

    <!-- Main Icon Group -->
    <g transform="translate(0, 20)">
        
        <!-- The Book (Stylized 'V') -->
        <!-- Left Page -->
        <path d="M256 360 C256 360 160 380 120 340 V180 C160 220 256 200 256 200" 
              fill="url(#pages)" 
              filter="url(#shadow)"/>
        
        <!-- Right Page -->
        <path d="M256 360 C256 360 352 380 392 340 V180 C352 220 256 200 256 200" 
              fill="url(#pages)" 
              filter="url(#shadow)"/>
              
        <!-- Spine Shadow -->
        <path d="M256 200 V360" stroke="#CBD5E1" stroke-width="2"/>

        <!-- The Spark of Knowledge (Floating above) -->
        <g filter="url(#glow)">
            <path d="M256 80 L275 140 L335 145 L285 180 L300 240 L256 205 L212 240 L227 180 L177 145 L237 140 Z" 
                  fill="url(#spark)"/>
        </g>
    </g>
</svg>
