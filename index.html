    <!-- CRITICAL: Global Error Handler (Runs first) -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Show error on screen so user isn't stuck on spinner
        const loader = document.getElementById('app-loader');
        if (loader) {
           const errorBox = document.createElement('div');
           errorBox.style.cssText = "color:#ef4444; font-size:11px; padding:15px; text-align:center; background:rgba(255,255,255,0.9); margin-top:20px; border-radius:12px; border:1px solid #fca5a5; max-width: 90%; word-break: break-word;";
           errorBox.innerHTML = `<strong>–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞:</strong><br/>${msg}<br/><br/>Line: ${line}`;
           
           // Add specific reset button inside error
           const btn = document.createElement('button');
           btn.innerText = "–°–ë–†–û–°–ò–¢–¨ –î–ê–ù–ù–´–ï –ò –ü–ï–†–ï–ó–ê–ì–†–£–ó–ò–¢–¨";
           btn.style.cssText = "margin-top:10px; padding:8px 16px; background:#dc2626; color:white; border:none; border-radius:8px; font-weight:bold; font-size:10px;";
           btn.onclick = function() {
              localStorage.clear();
              // Try to delete DB
              try { indexedDB.deleteDatabase('VocabMaster_LocalDB'); } catch(e){}
              if(navigator.serviceWorker) {
                  navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) { registration.unregister(); }
                    window.location.reload();
                  });
              } else {
                  window.location.reload();
              }
           };
           errorBox.appendChild(btn);
           loader.appendChild(errorBox);
        }
        return false; // Let default handler run too
      };
    </script>

  <!-- CRITICAL: Raw JS Reset Logic (Runs before React) -->
  <script>
    // 1. Function to Nuke Everything
    function hardResetApp() {
        if (!confirm('–≠—Ç–æ –æ—á–∏—Å—Ç–∏—Ç –¥–∞–Ω–Ω—ã–µ –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) return;
        
        try {
            localStorage.clear();
            sessionStorage.clear();
            
            // Kill Service Workers
            if(navigator.serviceWorker) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }

            const req = indexedDB.deleteDatabase('VocabMaster_LocalDB');
            req.onsuccess = function () { window.location.reload(); };
            req.onerror = function () { window.location.reload(); };
            req.onblocked = function () { window.location.reload(); };
        } catch (e) {
            window.location.reload();
        }
    }

    // 2. Check for start_param=reset
    (function() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            let startParam = urlParams.get('tgWebAppStartParam');
            if (!startParam && window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.slice(1));
                const initData = hashParams.get('tgWebAppData');
                if (initData) {
                    const initParams = new URLSearchParams(initData);
                    startParam = initParams.get('start_param');
                }
            }
            if (startParam === 'reset') {
                console.log("üö® URL RESET");
                localStorage.clear();
                try { indexedDB.deleteDatabase('VocabMaster_LocalDB'); } catch(e){}
            }
        } catch (e) {}
    })();

    // 3. Fail-safe Timer
    // Lowered to 4 seconds for faster feedback
    setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader && loader.style.display !== 'none') {
            const btn = document.getElementById('emergency-btn');
            const msg = document.getElementById('emergency-msg');
            if(btn) btn.style.display = 'block';
            if(msg) msg.style.display = 'block';
        }
    }, 4000); 
  </script>
