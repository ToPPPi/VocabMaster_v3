    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            fontFamily: {

            }

    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #F1F5F9;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        color: #0F172A;
        overscroll-behavior-y: none;
        user-select: none;
      }
      
      .dark body { background-color: #0F172A; color: #F8FAFC; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
      
      /* Startup Loader Styles */
      .app-loader-container {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F1F5F9;
        flex-direction: column;
        gap: 16px;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .dark .app-loader-container { background-color: #0F172A; }
      
      .app-loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #E2E8F0;
        border-top: 4px solid #7C3AED;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .dark .app-loader-spinner { border-color: #1E293B; border-top-color: #8B5CF6; }

      .app-loader-text {
        font-size: 14px;
        font-weight: 600;
        color: #64748B;
        animation: pulse 1.5s ease-in-out infinite;
      }

      /* Emergency Button - Hidden by default */
      #emergency-btn {
        display: none;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #E11D48; /* Rose 600 */
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0 4px 12px rgba(225, 29, 72, 0.3);
        cursor: pointer;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<link rel="stylesheet" href="/index.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",

</head>
  <body>
    <div id="root">
        <!-- Visual Loader (Pure HTML) -->
        <div id="app-loader" class="app-loader-container">
            <div class="app-loader-spinner"></div>
            <div class="app-loader-text">VocabMaster</div>
            
            <!-- EMERGENCY BUTTON (Pure JS Logic) -->
            <button id="emergency-btn" onclick="hardResetApp()">
                –°–±—Ä–æ—Å–∏—Ç—å –¥–∞–Ω–Ω—ã–µ (Repair)
            </button>
            <p id="emergency-msg" style="display:none; color: #94a3b8; font-size: 10px; margin-top: 10px; text-align: center; padding: 0 20px;">
                –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–≥–æ –≥—Ä—É–∑–∏—Ç—Å—è. –ï—Å–ª–∏ –æ–Ω–æ –∑–∞–≤–∏—Å–ª–æ, –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ.
            </p>
        </div>
    </div>

  <!-- CRITICAL: Raw JS Reset Logic (Runs before React) -->
  <script>
    // 1. Function to Nuke Everything
    function hardResetApp() {
        if (!confirm('–≠—Ç–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—Å—Ç–∏—Ç –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) return;
        
        try {
            // Clear LocalStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear IndexedDB
            const req = indexedDB.deleteDatabase('VocabMaster_LocalDB');
            req.onsuccess = function () {
                window.location.reload();
            };
            req.onerror = function () {
                alert("–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –ë–î. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ—É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.");
                window.location.reload();
            };
            req.onblocked = function () {
                window.location.reload();
            };
        } catch (e) {
            alert("Error: " + e.message);
            window.location.reload();
        }
    }

    // 2. Check for start_param=reset (Telegram Slash Command Support)
    // Usage: https://t.me/YourBot/app?startapp=reset
    (function() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            // Telegram WebApp passes params via hash usually, but let's check both
            let startParam = urlParams.get('tgWebAppStartParam');
            
            // If checking hash params
            if (!startParam && window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.slice(1));
                // Sometimes it's inside tgWebAppData
                const initData = hashParams.get('tgWebAppData');
                if (initData) {
                    const initParams = new URLSearchParams(initData);
                    startParam = initParams.get('start_param');
                }
            }

            if (startParam === 'reset') {
                console.log("üö® DETECTED RESET COMMAND VIA URL");
                localStorage.clear();
                indexedDB.deleteDatabase('VocabMaster_LocalDB');
                // Remove param to prevent infinite reset loop on reload
                // We just let it reload clean
            }
        } catch (e) {
            console.error("Param check failed", e);
        }
    })();

    // 3. Fail-safe Timer
    // If React doesn't remove the loader within 7 seconds, show the Emergency Button
    setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader) {
            document.getElementById('emergency-btn').style.display = 'block';
            document.getElementById('emergency-msg').style.display = 'block';
            console.warn("‚ö†Ô∏è App load slow: Emergency button activated");
        }
    }, 7000); 
  </script>
